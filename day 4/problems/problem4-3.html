<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form id="form" class="my-3">
        <div class="mb-3">
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="content" rows="3"></textarea>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary">add</button>
        </div>
      </form>

      <section id="cardsSection" class="row">
        <!-- 카드 예시 -->
        <!-- <article class="col-4">
          <div class="card m-1">
            <div class="card-body">
              <h5 class="card-title">Example</h5>
              <p class="card-text">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.

              </p>
            </div>
          </div>
        </article> -->
        <!-- 카드 예시 -->
      </section>
    </div>

    <script>
      /*
        사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
        카드가 생성되면 기존 input과 textarea의 내용은 삭제되어야 합니다.
        (완성 이후 카드 예시는 삭제)
      */
      const titleForm = document.querySelector("#title");
      const contentForm = document.querySelector("#content");
      const btnTag = document.querySelector("button");

      const cardTitle = document.querySelector(".card-title");
      const cardText = document.querySelector(".card-text");

      const section = document.querySelector("section");

      btnTag.addEventListener("click", function (event) {
        event.preventDefault();
        console.log(titleForm.value);

        const newArticle = document.createElement("article");
        newArticle.className = "col-4";

        const card = document.createElement("div");
        card.className = "card m-1";

        const cardBody = document.createElement("div");
        cardBody.className = "card-body";

        const cardTitle = document.createElement("h5");
        cardTitle.className = "card-title";
        cardTitle.innerText = titleForm.value;

        const cardText = document.createElement("p");
        cardText.className = "card-text";
        cardText.innerText = contentForm.value;

        cardBody.append(cardTitle);
        cardBody.append(cardText);

        card.append(cardBody);

        newArticle.append(card);

        section.append(newArticle);

        titleForm.value = "";
        contentForm.value = "";
        titleForm.focus();
      });
    </script>
  </body>
</html>
